name = Digest-Mock-Size
author = Jason M. Mills <jmmills@cpan.org>
license = Perl_5
copyright_holder = Jason M. Mills

[Git::NextVersion]
first_version = 0.01

[License]
[PkgVersion]
[GatherDir]
include_dotfiles = 1
[MetaYAML]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Git::CommitBuild]
release_branch = build/%b
release_message = Release build of v%v (on %b)

[PruneCruft]
except = \.travis.yml

[PruneFiles]
filename = digest-mock-size.iml
filename = dist.ini
match = ^xt/

[Prereqs]
Digest::base = 0
namespace::clean = 0

[Prereqs / TestRequires]
Test::More = 0
